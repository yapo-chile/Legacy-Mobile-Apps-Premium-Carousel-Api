# Default values for premium-carousel-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1
cacheReplicaCount: 1
globals:
  env: reg

core:
  image:
    repository: containers.mpi-internal.com/yapo/premium-carousel-api
    tag: "" # Should it pass from the command line
    pullPolicy: IfNotPresent
    pullSecret: containers-mpi-internal-com

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""
  dontUseReleaseName: true

  service:
    type: ClusterIP
    port: 80
    prometheus_port: 8877

  database:
    name: "premium-carousel-db"

  prometheus:
    enabled: "true"
    port: "8877"

  healthcheck:
    path: /healthcheck
    readiness:
      initialDelaySeconds: 5
      periodSeconds: 60
    liveness:
      initialDelaySeconds: 5
      periodSeconds: 3600
    
    

ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "yapo.cl"
      paths: ['/']

cache:
  image:
    repository: redis
    tag: 3.2.11-alpine
    pullPolicy: IfNotPresent

  nameOverride: ""
  fullnameOverride: ""

  service:
    type: ClusterIP
    port: 6379

  ingress:
    enabled: false
