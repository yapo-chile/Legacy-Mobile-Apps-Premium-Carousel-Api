# Default values for premium-carousel-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

globals:
  env: reg

image:
  repository: containers.mpi-internal.com/yapo/premium-carousel-api
  tag: "latest"
  pullPolicy: Always
  pullSecret: containers-mpi-internal-com

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
dontUseReleaseName: true

service:
  type: ClusterIP
  port: 80
  prometheus_port: 8877

env:
  AD_HOST: search-ms
  AD_PORT: 80
  AD_IMAGE_SERVER_URL: http://img.regress.yapo.cl/%s/%s/%s.jpg
  ETCD_HOST: http://config-etcd:2397
  CACHE_HOST: premium-carousel-api-cache
  LOGGER_LOG_LEVEL: 1
  BACKEND_EVENTS_ENABLED: true

prometheus:
  enabled: "true"

healthcheck:
  path: /healthcheck
  readiness:
    initialDelaySeconds: 5
    periodSeconds: 60
  liveness:
    initialDelaySeconds: 5
    periodSeconds: 3600
    
ingress:
  enabled: true
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: "yapo.cl"
      paths: ['/']

resources: {}
