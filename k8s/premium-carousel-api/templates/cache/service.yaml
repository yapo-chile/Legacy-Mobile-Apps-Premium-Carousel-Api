apiVersion: v1
kind: Service
metadata:
  name: cache
  namespace: {{ .Release.Namespace }}
spec:
  type: {{ .Values.cache.service.type }}
  ports:
    - port: {{ .Values.cache.service.port }}
      targetPort: 6379
      name: cache
      protocol: TCP
  selector:
    app.kubernetes.io/name: cache
    app.kubernetes.io/instance: {{ .Release.Name }}
