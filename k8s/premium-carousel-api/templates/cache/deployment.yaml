apiVersion: apps/v1
kind: Deployment
metadata:
  name: cache
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "premium-carousel-api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.cacheReplicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: cache
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cache
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      imagePullSecrets:
        - name: {{ .Values.cache.image.pullSecret }}
      containers:
        - name: cache
          image: "{{ .Values.cache.image.repository }}:{{ .Values.cache.image.tag }}"
          imagePullPolicy: {{ .Values.cache.image.pullPolicy }}
          ports:
            - name: cache
              containerPort: 6379
              protocol: TCP
