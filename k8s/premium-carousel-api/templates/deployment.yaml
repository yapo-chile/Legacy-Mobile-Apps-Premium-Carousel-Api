apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "premium-carousel-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "premium-carousel-api.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "premium-carousel-api.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        app.kubernetes.io/name: {{ include "premium-carousel-api.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      dnsConfig:
        options:
          - name: ndots
            value: "1"
      imagePullSecrets:
        - name: {{ .Values.core.image.pullSecret }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.core.image.repository }}:{{ .Values.core.image.tag }}"
          imagePullPolicy: {{ .Values.core.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
            - name: prom
              containerPort: 8877
              protocol: TCP
          livenessProbe:
            httpGet:
              path: "{{ .Values.core.healthcheck.path }}"
              port: http
            initialDelaySeconds: {{ .Values.core.healthcheck.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.healthcheck.liveness.periodSeconds }}
          readinessProbe:
            httpGet:
              path: "{{ .Values.core.healthcheck.path }}"
              port: http
            initialDelaySeconds: {{ .Values.core.healthcheck.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.core.healthcheck.readiness.periodSeconds }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          envFrom:
            - configMapRef:
                name: {{.Release.Name}}-premium-carousel-api-configmap
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: premium-carousel-api-secret
                  key: password
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: premium-carousel-api-secret
                  key: username
            - name: DATABASE_HOST
              valueFrom:
                secretKeyRef:
                  name: premium-carousel-api-secret
                  key: host
            - name: DATABASE_PORT
              valueFrom:
                secretKeyRef:
                  name: premium-carousel-api-secret
                  key: port
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
    {{- end }}
